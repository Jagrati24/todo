<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./assets/css/reset.css"> -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Today</title>
</head>
<body>
    <header class="head">
        <div class="taskify">
            Taskify
        </div>
        <div class="search">
            <i class="material-icons" id="search-icon">search</i>
            <input class="search-bar" type="text" placeholder="search">
        </div>
        <div class="account">
            <a><img class="acc-img" src="./assets/img/acc-img.jpeg"></a>
        </div>
    </header>
    <main class="main">
        <div class="leftdiv">
            <div class="add-task">
                <button class="add-button"><i class="material-icons" id="add-icon">add</i>New Task</button>
            </div>
            <div class="timeline">
                <div class="tm-today">
                    <a href="#">Today</a>
                </div>
                <div class="tm-tom">
                    <a href="#">Tomorrow</a>
                </div>
                <div class="tm-week">
                    <a href="#">Weekly</a>
                </div>
                <div class="tm-month">
                    <a href="#">Monthly</a>
                </div>
            </div>
            <div class="tags">
                <div class="tag-title">
                    Tags
                </div>
                <div class="tg-gen">
                    <a href="#" class="gen"><i class="material-icons" id="bullet">fiber_manual_record</i> General</a>
                    <p class="gen-count">3</p>
                </div>
                <div class="tg-per">
                    <a href="#" class="per"><i class="material-icons" id="bullet">fiber_manual_record</i> Personal</a>
                    <p class="per-count">3</p>
                </div><div class="tg-des">
                    <a href="#" class="des"><i class="material-icons" id="bullet">fiber_manual_record</i> Design</a>
                    <p class="des-count">3</p>
                </div>
                <div class="tg-col">
                    <a href="#" class="col"><i class="material-icons" id="bullet">fiber_manual_record</i> College</a>
                    <p class="col-count">3</p>
                </div>
                <div class="tg-acd">
                    <a href="#" class="acd"><i class="material-icons" id="bullet">fiber_manual_record</i> Academic</a>
                    <p class="acd-count">3</p>
                </div>
                <div class="add-tag-btn">
                    <a class="add-tag"><i class="material-icons" id="tag-icon">add</i>Add tags</a>
                </div>
            </div>
        </div>
        <main class="tasklist">
        </main>
        <div class="rightdiv">
        </div>
    </main>
</body>
</html>
