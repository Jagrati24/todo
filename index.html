<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="/assets/css/reset.css"> -->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>Sign Up</title>
</head>
<body class="grid">
  <header class="heading">
    <p>Taskify</p>
  </header>
  <main class="middle">
    <div>
      <img class="image" src="./assets/img/react-group-59.svg">
    </div>
    <div >
      <form class="form">
        <div class="form-head">
          <p class="title">Welcome to</p>
          <p class="subtitle">Taskify</p>
        </div>
        <div class="form-main">
          <input type="text" placeholder="Your Name">
          <input type="email" placeholder="Email">
          <input type="text" placeholder="Username">
          <input type="password" placeholder="Password">
          <input type="password" placeholder="Re-Confirm Password">
          <button type="button">Sign up</button>
        </div>
      </form> 
    </div>
  </main>
  <div class="tagline">
    <p>Your to-do list</p>
  </div>
</body>
</html>
