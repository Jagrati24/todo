<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/login.css">
  <title>Login</title>
</head>
<body>
  <div class="leftdiv">
    <div class="page-title">
      Taskify
    </div>
    <div class="img">
      <img src="assets/img/react-group-59.svg">
    </div>
    <div class="tagline">
      Your to-do list
    </div>
  </div>
  <div class="rightdiv">
    <form class="form">
      <div class="form-title">
        Taskify
      </div>
      <div class="form-inputs">
        <div class="form-input">
          <input type="text" placeholder="Username">
        </div>
        <div class="form-input">
          <input type="text" placeholder="Password">
        </div>
        <div class="pass">
          <a>Forgot password?</a>
        </div>
      </div>
      <div class="form-submit">
        <div class="submit-button">
          <button>Login</button>
        </div>
        <p>New to Taskify?
           <span>
            <a>Sign Up</a>
          </span>
        </p>
        
      </div> 
    </form>
  </div>
</body>
</html>
